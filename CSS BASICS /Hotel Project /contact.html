<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to our Hotel, Plan a visit">
    <meta name="keywords" content="hotel, local hotel">
    <script src="https://kit.fontawesome.com/9143e7a38a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Hotel BT | Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>  
        </nav>  
    </header>
    
    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact </span>Us</h1>
            <p>Please fill out contact info for more details</p>
            <div class="form-group">
                <form action="*">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </form>
            </div>
            <div class="form-group">
                <form action="*">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </form>
            </div>
            <div class="form-group">
                <form action="*">
                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="message"></textarea>
                </form>
            </div>
            <button type="submit" class="btn">Submit</button>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>50 Main St, LA CA
                </p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(111)111-1111
                </p>
            </div>
            <div class="box">
                <h3>Email</h3>
                <i class="fas fa-envelope fa-3x"></i>
                <p>mail@mail.com</p>
            </div>
        </div>
    </section>

    <footer id="main-footer">
        <p>Hotel BT &copy; 2022, All Rights Reserved</p>
    </footer>
</body>
</html>
